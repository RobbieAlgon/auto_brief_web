{% extends "base.html" %}

{% block title %}Página não encontrada{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
    <p class="text-xl text-gray-600 mb-8">{{ message }}</p>
    
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
            Voltar para a página inicial
        </a>
        <a href="{{ url_for('history') }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">
            Ver meus briefings
        </a>
    </div>
</div>
{% endblock %}
