{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login with Google</h2>
    <div class="space-y-4">
        <a href="{{ url_for('google_login') }}"
            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Sign in with Google
        </a>
    </div>
</div>

<script>
    // Função para extrair parâmetros da URL
    function getUrlParams() {
        const params = {};
        const hash = window.location.hash.substring(1);
        const search = window.location.search.substring(1);
        
        console.log("Hash:", hash);
        console.log("Search:", search);
        
        // Processar fragmento da URL
        if (hash) {
            const hashParams = new URLSearchParams(hash);
            for (const [key, value] of hashParams.entries()) {
                params[key] = value;
                console.log(`Param from hash: ${key}=${value}`);
            }
        }
        
        // Processar query string
        if (search) {
            const searchParams = new URLSearchParams(search);
            for (const [key, value] of searchParams.entries()) {
                params[key] = value;
                console.log(`Param from search: ${key}=${value}`);
            }
        }
        
        return params;
    }

    // Função principal
    function handleAuth() {
        const params = getUrlParams();
        const accessToken = params.access_token;
        
        if (accessToken) {
            console.log("Access token found:", accessToken.substring(0, 10) + "...");
            // Redirecionar para a rota de callback com o token
            window.location.href = `/auth/callback?access_token=${accessToken}`;
        }
    }

    // Executar quando a página carregar
    window.onload = handleAuth;
</script>
{% endblock %}
